<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Antoine Bocourt</title>
  </head>
  <body>
    <div class="preloader">
      <div class="nom">Antoine Bocourt</div>
    </div>
    <div id="root">
    </div>
    <style>
      .preloader {
        margin: 0;
        padding: 0;
        position: absolute;
        top: 0;
        z-index: 900;
        width: 100%;
        height: 100vh;
        background-color: #fff;
        animation: load 2.5s forwards;
        border-bottom: #37474F 5px solid;
      }
      .nom{
        font-family: 'LemonMilk-bold';
        color: #37474F;
        display: flex;
        justify-content: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-100%);
        font-size: 500%;
      }
      @keyframes load {
        30%{
          height: 100%;
        }
        100% {
          height: 0;
          visibility: hidden;
        }
      }
    </style>
  </body>
</html>
